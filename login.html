<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Northumbria University - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-fav.png">
    <style>
        .login-container {
            margin-top: 50px;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f3f74;
        }

        .login-container label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2f3f74;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #283357;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="images/logo.png" alt="Northumbria University Logo"></a>
        </header>
        <div class="top-nav">
            <a href="index.html">Home</a><span class="sep">|</span>
            <a href="about.html">About</a><span class="sep">|</span>
            <a href="discussions.html">Discussions</a><span class="sep">|</span>
            <a href="testimonials.html">Testimonials</a><span class="sep">|</span>
            <a href="contact.html">Contact</a><span class="sep">|</span>
            <a class="active" href="login.html">Login</a><span class="sep">|</span>
            <a href="signup.html">Sign Up</a>
        </div>
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="" method="POST">
                <label for="username">Univerity ID</label>
                <input type="text" id="username" name="username" placeholder="Your Univeristy ID..">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password..">

                <a class="link-btn" href="dashboard.html">Login</a>

                <div class="forgot-password">
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        <footer>
            &copy; Northumbria University, 2024
        </footer>
    </div>
</body>

</html>
