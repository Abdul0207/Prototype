<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Northumbria University - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-fav.png">
    <style>
        .signup-container {
            margin-top: 50px;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f3f74;
        }

        .signup-container label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container select,
        .signup-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .signup-container input[type="file"] {
            margin-bottom: 20px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2f3f74;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #283357;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="images/logo.png" alt="Northumbria University Logo"></a>
        </header>
        <div class="top-nav">
            <a href="index.html">Home</a><span class="sep">|</span>
            <a href="about.html">About</a><span class="sep">|</span>
            <a href="discussions.html">Discussions</a><span class="sep">|</span>
            <a href="testimonials.html">Testimonials</a><span class="sep">|</span>
            <a href="contact.html">Contact</a><span class="sep">|</span>
            <a href="login.html">Login</a><span class="sep">|</span>
            <a class="active" href="signup.html">Sign Up</a>
        </div>
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form action="" method="POST">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your full name.." required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>
        
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password.." required>
        
                <label for="university_id">University ID</label>
                <input type="text" id="university_id" name="university_id" placeholder="Your university ID.." required>
        
                <label for="class">Class</label>
                <select id="class" name="class" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
        
                <label for="semester">Semester</label>
                <select id="semester" name="semester" required>
                    <option value="" disabled selected>Select your semester</option>
                    <option value="1st Semester">1st Semester</option>
                    <option value="2nd Semester">2nd Semester</option>
                </select>
        
                <label for="country">Country of Origin</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                </select>
        
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male" required style="display: inline;">
                <label for="male" style="display: inline;"></label>Male</label>
                <input type="radio" id="female" name="gender" value="female" style="display: inline;">
                <label for="female" style="display: inline;"></label>Female</label><br>
                <br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required><br><br>
        
                <label for="image">Upload Profile Picture</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
        
                <input type="submit" value="Sign Up">
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
        
        <footer>
            &copy; Northumbria University, 2024
        </footer>
    </div>
</body>

</html>
